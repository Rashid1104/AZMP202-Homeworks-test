<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .todo{
        max-width: 1250px;
        border-bottom: 2.2px solid rgb(199, 198, 198);
        padding: 43px;
    }
    #todo-input{
        width: 800px;
        padding: 6px;
        margin-right: 10px;
        border: none;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      background-color: #e6ffe6;
      padding: 10px;
      margin: 5px auto;
      width: 60%;
      border-radius: 5px;
    }
    .todo-buttons button {
      margin-left: 5px;
      cursor: pointer;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
    }
    .btns{
       position: fixed;
       top: 24.6%;
       left: 44.9%;
        gap: 4px;
    }
    .footer{
      /* position: fixed;
       top: 30%;
       left: 69%;   */
       display: flex;
       justify-content: right;
       padding-right: 240px;
    }
    .completed {
  text-decoration: line-through;
}
.count{
    color: red;
}
    .add-btn { background-color: #007bff; color: white; transition: all 0.3s; }
    .add-btn:hover{background-color: #0055b1;}
    #AllTodos{background-color: #007bff; color: white; transition: all 0.3s;}
    #AllTodos:hover{background-color: #0055b1;}
    #AllCompl { background-color: #28a745; color: white; transition: all 0.3s;}
    #AllCompl:hover { background-color: #1d7431; color: white; }
    #AllPending { background-color: yellow; }
    #Clear { background-color: #dc3545; color: white; transition: all 0.3s; }
    #Clear:hover { background-color: #b32d3a; }
    .edit-btn { background-color: rgba(6, 180, 6, 0.836); transition: all 0.3s; }
    .edit-btn:hover { background-color: rgb(5, 128, 5); }
    .delete-btn { background-color: red; transition: all 0.3s; }
    .delete-btn:hover { background-color: rgb(194, 4, 4); }


    .filter-btn { padding: 5px 20px; }
    .filter-btn.active { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Todo App</h1>
  <div class="todo">
    <input type="text" id="todo-input" placeholder=".">
  <button class="add-btn" onclick="addTodo()">ADD</button>
  <div class="btns">
    <button class="filter-btn" id="AllTodos" onclick="filterTodos('all')">All Todos</button>
    <button class="filter-btn" id="AllCompl" onclick="filterTodos('completed')">All Completed Todos</button>
    <button class="filter-btn" id="AllPending" onclick="filterTodos('pending')">All Pending Todos</button>
    <button class="filter-btn" id="Clear" onclick="clearAllTodos()">Clear All</button>
  </div>
  </div>
  <div id="todo-list"></div>
  <div id="todo-footer" class="footer">
    <span>You have <span id="todo-count" class="count">0</span> pending todos</span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="./main.js"></script>
</body>
</html>
