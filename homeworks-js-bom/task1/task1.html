<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Sistemi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 60px;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        #celebration {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alarm Sistemi</h2>
        <div>
            <input type="number" id="hours" placeholder="Saat" min="0" max="24">
            <input type="number" id="minutes" placeholder="Dəqiqə" min="0" max="59">
            <input type="number" id="seconds" placeholder="Saniyə" min="0" max="59">
        </div>
        <button id="startButton" onclick="startCountdown()">Başla</button>
        <div id="countdown"></div>
        <img id="celebration" src="https://media.giphy.com/media/26tknCqiJrBQG6bxC/giphy.gif" alt="Təbriklər!">
    </div>
    <audio id="alarmSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

    <script src="./script.js"></script>
</body>
</html>
