<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F6F7F9;
            ;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #2b6eff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .headH2 {
            font-size: 2rem;
            color: #ffffff;
        }

       

        .right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1rem;
            color: #333333;
            cursor: pointer;
            background-color: white;
            border: none;
        }

        .img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ccc;
            object-fit: cover;
            cursor: pointer;
        }
        .P{
            height: 84px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .Popular-car{
            font-size: 1rem;
            color: #90A3BF;
            padding-left: 20px;

        }
        .View-All{
            font-size: 1rem;
            color: #3563E9;
            padding-right: 40px;

        }
        .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 260px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
    }
    .card h3 {
      color: #000000;
      margin-bottom: 10px;
    }
    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .card .price {
      font-weight: bold;
      color: #28a745;
      margin-top: 10px;
    }
    .elem{
        gap: 10px;
        display: flex;
        justify-content: space-evenly;
    }
    .btns{
        gap: 10px;
        display: flex;
        justify-content: center;
    }
    .btns button{
        width: 32px;
        height: 32px;
        border-radius: 5px;
        font-size: 15px;
    }
    .cart-btn{
        border-color: #FFD43B;
    }
    .heart-btn{
        border-color:  #ff0000;
    }
    .heart-btnn:hover{
        background-color:  #ff0000;
        border-color: #ffffff;
    }
    .heart-btn:hover a{
        color: white;
    }
    .images{
        max-width: 250px;
    }
    .right p{
         display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 4.6%;
            left: 82.5%;
    }
    .desc{
        font-size: 10.5px;
    }
    .name{
        font-size: 14px;
    }
    .heart{
    }
    .span{
        color: black;
        opacity: 0.5;
    }
    .sayin {
  background-color: red;
  color: white;
  font-size: 9px;
  font-weight: bold;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}
    </style>  
</head>
<body>
    <header id="header">
        <div class="left">
            <h2 class="headH2">Login</h2>
        </div>
        <div class="right">
            <ul>
                <li><a href="./logo.html">logo</a></li>
                <li>balance</li>
               <section>${name}</section>
                <select id="language-selector">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
            </ul>
        </div>
    </header>
<div class="container" id="basketContainer">
  </div>
    <script src="./product.js"></script>
</body>
</html>
