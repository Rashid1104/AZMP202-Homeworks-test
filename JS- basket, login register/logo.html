<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F6F7F9;
            ;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .headH2 {
            font-size: 2rem;
            color: #3563E9;
        }

        .text {
            width: 300px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0 10px;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1rem;
            color: #333333;
            cursor: pointer;
            background-color: white;
            border: none;
        }

        .img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ccc;
            object-fit: cover;
            cursor: pointer;
        }
        .P{
            height: 84px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .Popular-car{
            font-size: 1rem;
            color: #90A3BF;
            padding-left: 20px;

        }
        .View-All{
            font-size: 1rem;
            color: #3563E9;
            padding-right: 40px;

        }
        .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 250px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
    }
    .card h3 {
      color: #000000;
      margin-bottom: 10px;
    }
    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .card .price {
      font-weight: bold;
      color: #28a745;
      margin-top: 10px;
    }
    </style>  
</head>
<body>
    <header id="header">
        <div class="left">
            <h2 class="headH2">MORENT</h2>
           <input class="text" type="text" placeholder="Search something here"> <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="right">
            <button class="icon"><i class="fa-solid fa-heart"></i></button>
            <button class="icon"><i class="fa-solid fa-bell"></i></button>
            <button class="icon"> <i class="fa-solid fa-gear"></i></button>          
            <img src="./img/alien.png" alt="alien" class="img">
        </div>
    </header>
<div class="P">
    <p class="Popular-car">Popular Car</p>
    <p class="View-All">View All</p>
</div>
<div class="container" id="basketContainer">
  </div>
    <script src="./logo.js"></script>
</body>
</html>
